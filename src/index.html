<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>立直麻将联赛 | 积分榜</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Exo 2', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        /* Default to light mode colors, dark mode handled by Tailwind class on html */
        background-color: #f8fafc;
        color: #0f172a;
        -webkit-tap-highlight-color: transparent;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      .dark body {
        background-color: #0b0e14;
        color: #e2e8f0;
      }
      
      /* Hide scrollbar for clean mobile look */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(156, 163, 175, 0.5);
        border-radius: 20px;
      }
      
      .glass-panel {
        /* Light mode glass */
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      }
      .dark .glass-panel {
        /* Dark mode glass */
        background: rgba(11, 14, 20, 0.8);
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      }

      /* --- Cyberpunk Theme Overrides --- */
      html.cyberpunk body {
        background-color: #050508;
        background-image: linear-gradient(0deg, transparent 24%, rgba(255, 0, 255, .03) 25%, rgba(255, 0, 255, .03) 26%, transparent 27%, transparent 74%, rgba(0, 255, 255, .03) 75%, rgba(0, 255, 255, .03) 76%, transparent 77%, transparent), linear-gradient(90deg, transparent 24%, rgba(255, 0, 255, .03) 25%, rgba(255, 0, 255, .03) 26%, transparent 27%, transparent 74%, rgba(0, 255, 255, .03) 75%, rgba(0, 255, 255, .03) 76%, transparent 77%, transparent);
        background-size: 50px 50px;
      }
      
      html.cyberpunk .glass-panel {
        background: rgba(5, 5, 8, 0.9);
        border-bottom: 1px solid #ff00ff;
        box-shadow: 0 4px 20px rgba(255, 0, 255, 0.15);
      }
      
      /* Target Card backgrounds in Cyberpunk */
      html.cyberpunk .dark\:bg-slate-800,
      html.cyberpunk .dark\:bg-slate-900 {
        background-color: #0a0a12 !important;
        border: 1px solid rgba(0, 224, 255, 0.3) !important;
      }
      
      html.cyberpunk .dark\:bg-slate-800:hover {
        border-color: #ff00ff !important;
        box-shadow: 0 0 15px rgba(255, 0, 255, 0.3) !important;
      }

      /* Text Colors */
      html.cyberpunk .text-slate-900, 
      html.cyberpunk .dark\:text-white {
        color: #ffffff !important;
        text-shadow: 0 0 2px rgba(255, 255, 255, 0.5);
      }
      
      html.cyberpunk .text-slate-500,
      html.cyberpunk .dark\:text-slate-400 {
        color: #00e0ff !important;
      }

      /* Accent Colors */
      html.cyberpunk .text-indigo-600,
      html.cyberpunk .dark\:text-indigo-400,
      html.cyberpunk .text-indigo-700 {
        color: #ff00ff !important;
        text-shadow: 0 0 5px rgba(255, 0, 255, 0.5);
      }
      
      html.cyberpunk .bg-indigo-600 {
        background-color: #ff00ff !important;
        box-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
      }
    </style>

}
</script>
